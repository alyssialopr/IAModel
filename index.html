<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Reconnaissance de Chiffres</h1>
      <p>Dessinez un chiffre ci-dessous :</p>
      <canvas
        class="canvas"
        id="drawing-canvas"
        width="300"
        height="300"
        style="border: 1px solid #000000"
      ></canvas>
      <br />
      <button class="button" id="clear-button">Effacer</button>
      <button class="button" id="predict-button" onclick="predict()">
        Prédire
      </button>
      <h2 id="result">Résultat :</h2>
      <div class="prediction" id="prediction">
        Dessinez un chiffre pour commencer
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>

    <script src="main.js"></script>
  </body>
</html>
