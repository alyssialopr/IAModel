<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flowers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Reconnaissance de fleurs</h1>
      <p>Insérez une image de fleurs ci-dessous :</p>
      <input class="upload" type="file" id="imageUpload" accept="image/*" />
      <div class="button-container">
          <button class="button" id="clear-button">Supprimer</button>
          <button class="button" id="predict-button">
            Prédire
          </button>
      </div>
      <h2 id="result">Résultat :</h2>
      <div class="prediction" id="prediction">
        Chaque prediction apparaîtra ici.
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
